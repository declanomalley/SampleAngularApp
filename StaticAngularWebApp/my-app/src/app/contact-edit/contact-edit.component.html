<div class="container">

  <p class="pt-3">
    <a [routerLink]="['/']">< Go Back</a>
  </p>

  <div *ngFor="let error of errorList" class="alert alert-danger" role="alert">
    {{error.error}}
  </div>

  <div class="col-12 highlight py-3">

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">

      <div class="form-row">
        <input type="hidden" formControlName="id" />
        <div class="form-group col-md-6">
          <label for="givenNamesinput">Firstname(s)</label>
          <input type="text" class="form-control" id="givenNamesinput" formControlName="givenNames">
        </div>
        <div class="form-group col-md-6">
          <label for="familyNameinput">Surname</label>
          <input type="text" class="form-control" id="familyNameinput" formControlName="familyName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dobinput">DOB</label>
          <input type="text" class="form-control" id="dobinput" formControlName="dateOfBirth">
        </div>
        <div class="form-group col-md-6">
          <label for="genderinput">Gender</label>
          <select id="genderinput" class="form-control" formControlName="sex">
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-success " type="submit" *ngIf="contactForm.value.id <= 0"> Add</button>
        <button class="btn btn-success " type="submit" *ngIf="contactForm.value.id > 0">Update</button>
        <button class="btn btn-danger d-flex justify-content-center ml-2" type="button" (click)="deleteContact(contactForm.value)" visible="false" *ngIf="contactForm.value.id > 0">Delete</button>
      </div>

    </form>
  </div>
</div>
