<div class="container-fluid pt-5">
  <div class="row">
    <div class="col-xs-12 w-100 pb-3">
      <h1 class="text-center">Contacts</h1>
    </div>


    <div class="col-md-3">
      <div class="card mb-4 shadow-sm">
        <div class="card-add bg-success d-flex justify-content-center">
          <svg width="15em" height="15em" viewBox="0 0 16 16" class="bi bi-person-plus-fill text-center" style="color: #2fc650" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
          </svg>
        </div>
        <div class="card-body">
          <p class="card-text">Add a new contact</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-success stretched-link" [routerLink]="['/contact',0]">Add</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3" *ngFor="let contact of contacts">
      <div class="card mb-4 shadow-sm">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        <div class="card-body">
          <p class="card-text">{{contact.givenNames}} {{contact.familyName}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/contact',contact.id]">Edit</a>
              <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(contact.id)" >Delete</button>
              <app-contactalert [product]="contact" (notify)="onNotify()">
              </app-contactalert>
            </div>
            <small class="text-muted">{{contact.name}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
